<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles2.css">
</head>

<body>

  <div class="container">

    <div class="col-sm-12">
      <div class="left-side">
        <form id="suggestion-form" action="index2.html">
          <div class="mb-3 mt-3">
            <label for="brand" class="form-label text-white">Shisha Flavour 1:</label>
            <input type="text" class="form-control" id="brand" placeholder=" Enter" name="brand">
            <span id="brand-error">*Field Required</span>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label text-white">Shisha Flavour 2:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter " name="model">
          </div>
          <div class="mb-3">
            <label for="Shisha-Flavour3" class="form-label text-white">Shisha Flavour 3:</label>
            <input type="text" class="form-control" id="Shisha-Flavour3" placeholder="Enter" name="Shisha-Flavour3">
          </div>
          <div class="mb-3">
            <label for="Shisha-Flavour4" class="form-label text-white">Shisha Flavour 4:</label>
            <textarea class="form-control" id="Shisha-Flavour4" placeholder="Enter" name="Shisha-Flavour4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enter mix</button>
        </form>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="left-side text-white">
          <h2>Mixes Suggestion List</h2>
          <ul id="suggestion-list">

          </ul>
        </div>
      </div>
    </div>

  </div>

  <!-- Latest compiled and minified CSS -->


  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/side-menu2.js"></script>

</body>

</html>
